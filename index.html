<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            font-size: 92px;
            margin: auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1 id="content"></h1>
    <script>
        const API_KEY = "AIzaSyC2U01LNV17BDTVYoj3iH_SKQhEo8fuw6o";
        const CALENDAR_ID = "brooklynprospect.org_ho0c1jltlcsv83vmp9nlaea5fc@group.calendar.google.com";

        const beginningOfDay = new Date();

        const endOfDay = new Date();
        endOfDay.setUTCHours(23, 59, 59, 999);

        const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${beginningOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}`;
        fetch(url).then(function (response) {
            return response.json();
        }).then(function (data) {
            document.getElementById("content").innerHTML = data.items.map(item => item.summary);
            console.log(data);
        }).catch(function () {
            console.log("Booo");
        });

        // open sans font, 72 or 96 pt font
    </script>
</body>

</html>
